<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Puroje</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/img?name=images/icon.png">
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
          rel="stylesheet"
        />
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            a{
                color: #28a745
            }
            
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Navbar brand -->
              <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                  src="/img?name=images/vegetable.png"
                  height="60"
                  alt="Puroje Logo"
                  loading="lazy"
                />
              </a>
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/all">Shop</a>
                </li>
              </ul>
              <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
              <!-- Icon -->
              <a class="text-reset me-3" href="/cart">
                <i class="fas fa-shopping-cart"></i>
              </a>

              <!-- Login/Signin -->
              <div class="dropdown" th:if="${sessionUser == null}">
                <a
                  class="text-reset me-3 dropdown-toggle hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuAvatar"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuAvatar"
                >
                  <li>
                    <a class="dropdown-item" href="/login">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/register">Sign in</a>
                  </li>
                </ul>
              </div>
              <!-- Notifications -->
              <div class="dropdown" th:if="${sessionUser != null}">
                <a
                  class="text-reset me-3 dropdown-toggle hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-bell"></i>
                  <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Some news</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Another news</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <!-- Avatar -->
              <div class="dropdown" th:if="${sessionUser != null}">
                <a
                  class="dropdown-toggle d-flex align-items-center hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuAvatar"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                    class="rounded-circle"
                    height="25"
                    alt="Black and White Portrait of a Man"
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuAvatar"
                >
                  <li>
                    <a class="dropdown-item" href="#">[[${sessionUser.getFullname()}]]</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Right elements -->
          </div>
          <!-- Container wrapper -->
        </nav>
        
        <div class='container py-5'>
            <div class="row">
        	<aside class="col-md-3">
		
            <div class="card">
        	<article class="filter-group">
                    <header class="card-header">
                        <h6 class="title">Product type</h6>
                    </header>
                    <div class="filter-content collapse show" id="collapse_1" style="">
                        <div class="card-body">
                            <form class="pb-3" action="/search">
                                <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Search" name="name">
                                  <div class="input-group-append">
                                    <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
                                  </div>
                                </div>
                            </form>

                            <ul class="list-menu">
                                <th:block th:each="cate : ${cates}">
                            <li><a th:href="@{'category?id='+${cate.CatagoryID}}">[[${cate.Name}]]</a></li>   
                                </th:block>        
                            </ul>

                        </div> <!-- card-body.// -->
                    </div>
                </article> <!-- filter-group  .// -->
                
                <article class="filter-group">
                    <header class="card-header">
                        <h6 class="title">Price</h6>
                    </header>
                    <div class="filter-content collapse show" id="collapse_2" style="">
                        <div class="card-body">
				<form class="form-row" action="/price" method="GET">
				<div class="form-group col-md-6">
				  <label>Min</label>
				  <input class="form-control" placeholder="0" type="number" name="min">
				</div>
				<div class="form-group text-right col-md-6">
				  <label>Max</label>
				  <input class="form-control" placeholder="1,0000" type="number" name="max">
				</div>
                                    <button class="btn btn-block btn-primary" 
                                            type="submit">Apply</button>
				</form> <!-- form-row.// -->
			</div><!-- card-body.// -->
                    </div>
                </article> <!-- filter-group .// -->
                               
                
            </div> <!-- card.// -->
                </aside>
                
                
        <main class="col-md-9">
                
                
        <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <select class="mr-2 form-control" onchange="sort()" id="sort">
                    <option value="trend">Trending</option>
                    <option value="cheap">Cheapest</option>
                </select>
            </div>
        </header><!-- sect-heading -->
        
        
        <section>
            <div class="text-center container py-5">
              <h4 class="mt-4 mb-5"><strong>Fresh Vegetable</strong></h4>

              <div class="row">
                <th:block th:each="product : ${products}">

                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card">
                    <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                      data-mdb-ripple-color="light">
                      <img th:src="@{'/img?name='+${product.Image}}"
                        class="w-100" />
                      <a href="#!">
                        <div class="hover-overlay">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </div>
                      </a>
                    </div>
                    <div class="card-body">
                      <a href="" class="text-reset">
                        <h5 class="card-title mb-3">[[${product.VegetableName}]]</h5>
                      </a>
                      <a href="" class="text-reset">
                        <p>[[${product.Unit}]]</p>
                      </a>
                      <h6 class="mb-3">[[${product.Price}]]</h6>
                        <button class="btn btn-success btn-lg btn-block" type="submit">Buy</button>
                    </div>
                  </div>
                </div>
                    
                </th:block>

                          </div>

                        <div class="hover-overlay">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>

                    </div>
                    <div class="card-body">
                      <a href="" class="text-reset">

                      <a href="" class="text-reset">

                      <h6 class="mb-3">
                        <s>$61.99</s><strong class="ms-2 text-danger">$50.99</strong>

                    </div>
                  </div>
                </div-->
              </div>
            </div>
        </section>
        
	</main>
            </div>
        </div>
   
    <script>
    function sort() {
        var x = document.getElementById("sort").value;
        var y = window.location.pathname.split('/');
        window.location.replace(y[0] + '/' +x);
    }
    </script>   
    </body>
</html>
